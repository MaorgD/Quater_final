    <!-- start main -->
    <div class="main p-0 m-0 ">
      <div class="container-fluid contact-form bg-white border">
      <div class="container form bg-light">
        <form onsubmit="checkEmail(event)" id="id_send">
          
          <h3 class=" display-5 mt-5 text-center mb-3">Message us for more info</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <input
                  required
                  type="text"
                  name="Name"
                  class="form-control"
                  placeholder="Your Name *"
                />
              </div>
              <div class="form-group my-3">     
                <input
                type="email"
                class="form-control"
                id="input_email"
                pattern=".+@..+\...+"
                placeholder="Enter email"
                required
              />

                <small id="id_spanEmail" class="text-danger spanEmail"
                  >* Enter Valid Email '@' and '.'</small
                >
              </div>
              <div class="form-group my-3">
                <input
                  required
                  type="text"
                  name="Phone"
                  class="form-control"
                  placeholder="Your Phone Number *"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <textarea
                  required
                  name="txtMsg"
                  class="form-control"
                  placeholder="Your Message *"
                  style="width: 100%; height: 150px"
                ></textarea>
              </div>
            </div>
            <div class="form-group my-3 text-center">
              <button 
                id="id_form"
                class="btn btn-outline-secondary rounded-3"
                type="submit"
              >
                Send Message
              </button>
            </div>
          </div>
        </form>
        <div class="strip text-center">
          <img src="img/logo_mail.png" alt="mail" width="30%"> 
        </div>
      </div>
    </div>
    </div>
